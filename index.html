<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年快乐！</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', Arial, sans-serif;
            color: #ff4444;
            text-align: center;
            background-image: url('https://media.istockphoto.com/id/514965189/nl/foto/colorful-fireworks-on-night-sky.jpg?s=1024x1024&w=is&k=20&c=AZ6jB2-_ig3xERTfYlDIDNWrnpKrH-4J2aGBA5RrlNM='); /* 替换为新年背景图片URL */

            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        h1 {
            font-size: 40px;
            color: #fff;
            text-shadow: 0 0 10px #ff4444, 0 0 20px #ffa500;
            margin-top: 40vh; /* 文字居中调整 */
        }

        h1 span {
            color: #ffa500; /* 金黄色 */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>哈哈被骗了？<span>吓到了？（没有也没事）额总之是新年快乐！</span></h1>
